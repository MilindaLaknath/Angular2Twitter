<div class="perfect-nav mat-elevation-z6">
  <div [class.hide]="this.signInService.hide"><h3>{{title}}</h3></div>
  <div [class.hide]="!this.signInService.hide" [class.perfect-nav-item]="!this.signInService.hide">
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>menu</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>voicemail</md-icon>
        <span>Check voicemail</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>
  </div>
</div>
<div [class.hide]="this.signInService.hide" [class.center]="!this.signInService.hide">
  <div style="display: inline-flex;justify-content: center;padding: 50px;">
    <button md-button class="mat-elevation-z8 mat-button mat-primary"
            (click)="startSignInFlow()">Sign In With
      Twitter!</button>
  </div>
</div>
<ui-view></ui-view>
